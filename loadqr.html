<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/qrcode.css">
    <title>Smart Lock</title>
</head>

<body>
    <script type="module" src="js/checklogin.js"></script>
    <script src="js/qrcodeMaker.js"></script>
    <div class="flex-body">
        <div class="logo container">
            <img src="images/smart-lock.svg" alt="">
            <h1>Smart Lock</h1>
        </div>
        <div class="pages">
            <div class="page"> <a href="users.html"> <img src="images/userw.svg" alt="">
                    <!-- <h4>Fobs</h4> -->
                </a> </div>
            <div class="page"> <a href="index.html"><img src="images/lock.svg" alt="Lock"></a> </div>
            <div class="page"> <a href="qrcodes.html"> <img src="images/qr-code.svg" alt="">
                    <!-- <h4>QR Code</h4> -->
                </a> </div>
        </div>

        <div class="form-outter container">
            <form action="#">
                <div class="form-block">
                    <h2>Enter Code: </h2>
                    <input type="text" id="code" required>
                </div>
                <button>Submit</button>
            </form>
        </div>

        <div class="qr-code container">
            <div id="qrcode"></div>
        </div>

    </div>


    <div class="loader-wrapper">
        <span><img src="images/smart-lock.svg" alt=""> </span>
        <h1 class="loading">Loading...</h1>
        <div class="loader">
            <span class="loader-inner"></span>
        </div>
    </div>
    <script type="module" src="js/loadqr.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
