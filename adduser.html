<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Add New User</title>
</head>

<body>
    <div class="flex-body">
        <div class="logo container">
            <img src="images/smart-lock.svg" alt="">
            <h1>Smart Lock</h1>
        </div>
        <div class="pages">
            <div class="page"> <a href="fobs.html"> <img src="images/fobs.svg" alt="">
                    <!-- <h4>Fobs</h4> -->
                </a> </div>
            <div class="page"> <a href="homepage.html"><img src="images/lock.svg" alt="Lock"></a> </div>
            <div class="page"> <a href="qrcode.html"> <img src="images/qr-code.svg" alt="">
                    <!-- <h4>QR Code</h4> -->
                </a> </div>
        </div>

        <div class="title">
            <h2>Add New User</h2>
        </div>

        <div class="form-outter">
            <form action="#">
                <div class="form-block">
                    <h2>Username</h2>
                    <input type="text" id="username" required>
                </div>
                <div class="form-block">
                    <h2>Name</h2>
                    <input type="text" id="name">
                </div>
                <div class="form-block">
                    <h2>Password</h2>
                    <input type="password" id="password" required>
                </div>
                <div class="form-block">
                    <h2>Pin</h2>
                    <input type="number" id="pin" >
                </div>
                <button>Submit</button>
            </form>
        </div>

        <div id="alert">

        </div>


    </div>

    <script type="module" src="js/adduser.js"></script>
</body>

</html>
